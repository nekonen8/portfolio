<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header" class="wrapper">
    <h1 class="site-title"><a href="index.html"><img src="logo.jpg" alt="ロゴ"></a></h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="mainvisual">
      <img src="Profile.jpg" alt="プロフィール">
    </div>

    <section id="about" class="wrapper">
      <h2 class="section-title">About</h2>
      <div class="content">
        <img src="icon.png" alt="アイコン">
        <div class="text">
          <h3 class="content-title">SOU IKEGAMI</h3>
          <p>
            池上颯と申します。Web制作の経験は浅いですが<br>
            html,css,JavaScriptの基本的なコーディングは可能です。<br>
            誠意ある対応をお約束します。どうぞよろしくお願いします。
          </p>
        </div>
      </div>
    </section>

    <section id="works" class="wrapper">
      <h2 class="section-title">Works</h2>
      <p>私がJSで作成可能なもの(例)</p>
      <ul>
        <li id="fortune">
          <section>
            <h1>今日の運勢</h1>
            <p id="result">？</p>
          </section>
          <button id="btn">おみくじを引く</button>
        </li>

        <li id="PasswordGenerator">
          <p id="result2"></p>

          <button id="btn2">パスワードを生成 </button>

          <fieldset>
            <legend>オプション</legend>
            <label>
              長さ(<span id="password-length">8</span>)
              <input type="range" id="slider" min="8" max="20" value="8">
            </label>
            <label>
              数字
              <input type="checkbox" id="numbers-checkbox">
            </label>
            <label>
              記号
              <input type="checkbox" id="symbols-checkbox">
            </label>
          </fieldset>
        </li>
      </ul>
    </section>
  </main>

  <footer id="footer">
    <p>&copy; 2023 Profile</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
